<html>

<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON("data/CV.json", function (data) {
                $("#info tbody").append("<tr><td>" + data.CV.name + "</td></tr>")
                $("#graduate tbody").append("<tr><td>" + data.CV.graduated + "</td></tr>")
                $("#techs tbody tr").append("<td>" + data.CV.technologies + "</td>");
                for (i = 0; i < data.CV.projects.length; i++) {
                    var tblRow = "<tr>"
                        + "<td>" + data.CV.projects[i].projectname + "</td>"
                        + "<td>" + data.CV.projects[i].projecttype + "</td>"
                        + "<td>" + data.CV.projects[i].projectstartdate + "</td>"
                        + "<td>" + data.CV.projects[i].projectenddate + "</td>"
                        + "<td>" + data.CV.projects[i].projectdescription + "</td>"
                        + "<td>" + data.CV.projects[i].projectlink + "</td>"
                        + "</tr>"
                    $("#projects tbody").append(tblRow)
                }
            });
        });
    </script>

</head>
